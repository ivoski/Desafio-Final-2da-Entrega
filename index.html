    <main id="forms" class="bgLight">
        <section class="selectbar">
                <label for="">Nombre:</label>
                <input type="text" placeholder="Agustin Ojeda" required>
                <br>
                <label for="">Email:  </label>
                <input type="email" placeholder="agustinojeda@gmail.com" required>
                <fieldset>
                    <legend>Info de venta</legend>
                    <label for="Tablets">Tablets</label>
                    <input type="checkbox" id="Tablets" value="Tablets">
                    <br>
                    <label for="Celulares">Celulares</label>

                </fieldset>
                <br>
                <fieldset>
                    <form action="" id="envio">
                    <legend>Info del envio</legend>
                    <label for="local">Retiro en el local</label>
                    <input type="radio" id="local" value="local" name="envio">
                    <br>
                    <label for="casa">Envio a mi domicilio</label>
                    <input type="radio" id="casa" value="casa" name="envio">
                    <br>
                    <label for="localidad">Provincia</label>
                    <select name="" id="localidad">
                        <option value="CABA">Ciudad de Buenos Aires</option>
                        <option value="BSAS">Provincia de Buenos Aires</option>
                        <option value="Chaco">Chaco</option>
                    </select>
                </fieldset>
            </form>
            <br>
                <fieldset>

        </form>
